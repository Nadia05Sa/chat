<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso Denegado - Chat Seguro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: auto;
        padding: 2rem;
      }

      .denied-container {
        background: var(--surface);
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 4px 20px var(--primario-sombra);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      .denied-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, var(--span-color) 0%, #a01d30 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(215, 38, 61, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 20px rgba(215, 38, 61, 0);
        }
      }

      .denied-icon i {
        font-size: 3.5rem;
        color: white;
      }

      h1 {
        color: var(--span-color);
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .message {
        color: var(--surface-text);
        opacity: 0.8;
        margin-bottom: 2rem;
        font-size: 1rem;
        line-height: 1.6;
      }

      .info-box {
        background: var(--back);
        border-radius: 12px;
        padding: 1.25rem;
        margin-bottom: 2rem;
        text-align: left;
        border-left: 4px solid var(--secundario);
      }

      .info-box h4 {
        color: var(--secundario);
        margin: 0 0 0.75rem 0;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.95rem;
      }

      .info-box ul {
        margin: 0;
        padding-left: 1.5rem;
        color: var(--surface-text);
        opacity: 0.8;
      }

      .info-box li {
        margin: 0.4rem 0;
        font-size: 0.9rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 28px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        font-family: inherit;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--primario);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primario-focus);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px var(--primario-sombra);
      }

      .btn-secondary {
        background: var(--back);
        color: var(--surface-text);
        margin-left: 0.5rem;
      }

      .btn-secondary:hover {
        background: var(--primario-sombra);
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .footer {
        margin-top: 2rem;
        color: var(--surface-text);
        opacity: 0.5;
        font-size: 0.8rem;
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: var(--surface);
        border: none;
        padding: 0.75rem;
        border-radius: 50%;
        cursor: pointer;
        color: var(--primario);
        box-shadow: 0 2px 10px var(--primario-sombra);
        transition: all 0.3s;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark')">
      <i class="fas fa-moon"></i>
    </button>

    <div class="denied-container">
      <div class="denied-icon">
        <i class="fas fa-lock"></i>
      </div>
      
      <h1>Acceso Denegado</h1>
      <p class="message">
        No tienes autorización para acceder a esta página.<br>
        Por favor, inicia sesión para continuar.
      </p>

      <div class="info-box">
        <h4><i class="fas fa-info-circle"></i> Posibles razones</h4>
        <ul>
          <li>Tu sesión ha expirado</li>
          <li>No has iniciado sesión</li>
          <li>No tienes los permisos necesarios</li>
        </ul>
      </div>

      <div class="actions">
        <a href="/login" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
        <a href="/" class="btn btn-secondary">
          <i class="fas fa-home"></i> Inicio
        </a>
      </div>

      <div class="footer">
        <p>Chat Seguro - Sistema de Mensajería Cifrada</p>
      </div>
    </div>
  </body>
</html>
