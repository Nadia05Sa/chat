<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizaci√≥n de Firma - Chat Seguro</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #28a745;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #e4e4e4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            min-height: 100vh;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .icon-large {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }

        .info-box {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: left;
        }

        .info-box p {
            margin-bottom: 10px;
        }

        .info-box strong {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: var(--text-light);
            font-size: 1rem;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #20c997);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .permisos {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .permiso {
            padding: 5px 15px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .resultado {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .resultado.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid var(--success);
        }

        .resultado.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }

        .resultado h3 {
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 30px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-large">‚úçÔ∏è</div>
        <h1>Autorizaci√≥n de Firma</h1>
        <p class="subtitle">Has sido autorizado para firmar el siguiente documento</p>

        <div class="info-box">
            <p><strong>üìÑ Documento:</strong> {{ archivo_id }}</p>
            <p><strong>‚è∞ Autorizaci√≥n v√°lida por:</strong> 24 horas</p>
        </div>

        <div class="permisos">
            {% for permiso in permisos %}
            <span class="permiso">{{ permiso }}</span>
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="razon">Raz√≥n de la firma (opcional)</label>
            <textarea id="razon" rows="3" placeholder="Ej: Aprobaci√≥n del documento..."></textarea>
        </div>

        <button class="btn btn-success" id="btn-firmar">
            <span>‚úçÔ∏è</span> Firmar Documento
        </button>

        <div id="resultado" style="display: none;"></div>

        <div class="footer">
            <p>Sistema de Firma Digital - Chat Seguro</p>
        </div>
    </div>

    <script>
        const btn = document.getElementById('btn-firmar');
        const resultadoDiv = document.getElementById('resultado');

        btn.addEventListener('click', async () => {
            const razon = document.getElementById('razon').value;

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Firmando...';

            try {
                const res = await fetch('/firma/ejecutar-firma-autorizada', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        razon: razon || 'Firma digital autorizada'
                    })
                });

                const data = await res.json();

                resultadoDiv.style.display = 'block';

                if (data.exito) {
                    resultadoDiv.className = 'resultado success';
                    resultadoDiv.innerHTML = `
                        <h3>‚úÖ ¬°Documento firmado exitosamente!</h3>
                        <p>Hash SHA-256:</p>
                        <code style="font-size: 0.7rem; word-break: break-all;">${data.hash}</code>
                        <p style="margin-top: 15px;">
                            Se ha enviado un correo de confirmaci√≥n.
                        </p>
                    `;
                    btn.style.display = 'none';
                } else {
                    resultadoDiv.className = 'resultado error';
                    resultadoDiv.innerHTML = `
                        <h3>‚ùå Error al firmar</h3>
                        <p>${data.error || 'No se pudo completar la firma'}</p>
                    `;
                    btn.disabled = false;
                    btn.innerHTML = '<span>‚úçÔ∏è</span> Reintentar';
                }
            } catch (err) {
                resultadoDiv.style.display = 'block';
                resultadoDiv.className = 'resultado error';
                resultadoDiv.innerHTML = `
                    <h3>‚ùå Error de conexi√≥n</h3>
                    <p>No se pudo conectar con el servidor</p>
                `;
                btn.disabled = false;
                btn.innerHTML = '<span>‚úçÔ∏è</span> Reintentar';
            }
        });
    </script>
</body>
</html>
